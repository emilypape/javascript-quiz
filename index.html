<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E's JS Quizlet</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"> 
</head>
<header class="navBar" id="high-scores">
    <h1 class="navText">
        View high scores
    </h1>
</header>
<body id="bodyEL" >

    <footer id="answer-validity">
        
    </footer>
