<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E's JS Quizlet</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css"> 
</head>
<header class="navBar" >
    <h1 class="navText" id="high-scores">
        View high scores
    </h1>
    <div class="timerContainer" id="timer-container">

    </div>
</header>
<body class="plzHelp" id="bodyEL" >
    <div class="titleScreen" id="title-screen">
        <section class="titlePage" id="startPage">
            <h1 class="introHeader">Coding Quiz Challenge</h1>
            <p class="introStatement">
                Try to answer the following coding based questions within the time limit. Keep in mind that wrong answers will penalize your score/time by ten seconds.
            </p>
            <div class="btnBox">
                <p class="purpleBtn" id="startBtn">Start Quiz</p>
            </div>
        </section>
    </div>
    <div class="questionContainer hidden" id="question-container">
        <div class="questionStyles" id="question-prompt-container">
            placeholder question
        </div>
        <div class="buttonBox">
            <div>
                <button class="purpleAnswerBtn" id="answer-button-container1"></button>
                <button class="purpleAnswerBtn" id="answer-button-container2"></button>
                <button class="purpleAnswerBtn" id="answer-button-container3"></button>
                <button class="purpleAnswerBtn" id="answer-button-container4"></button>
            </div>
        </div>
    </div>
    <div class="userInfoInput hidden" id="user-info-input">
        <div id="input-container">
            <div class="allDoneText">
                All Done!
            </div>
            <div class="quiz-score" id="quiz-score-display">
                
            </div>
            <div class="enterInitials">
                Enter Initials:
                <input type="text" name="Enter Initials" id="input-text-area">
                <button class="purpleSubmitBtn" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="highScoreList hidden" id="high-score-list">
        <div class="scoreListTitle">
            High Scores!
            <ul class="scoresList" id="scores-list">

            </ul>
            <div class="restartBtnBox">
                <button class="purpleSubmitBtn" id="replay-button">Restart Quiz</button>
            </div>
        </div>
    </div>
    <footer class="answerStyles answerStylesDiv hidden" id="answer-validity">
        Wrong! Please guess again!
    </footer>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</html>
